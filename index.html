<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Kasoko Travels – Live Demo</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
      background: linear-gradient(135deg, #020617, #020617);
      color: #f8fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
    }
    .card {
      max-width: 480px;
      padding: 32px;
      background: #020617;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.5);
      text-align: center;
    }
    h1 {
      margin-bottom: 12px;
      font-size: 28px;
    }
    p {
      color: #cbd5f5;
      margin-bottom: 24px;
      line-height: 1.5;
    }
    a.button {
      display: inline-block;
      padding: 14px 24px;
      background: #f59e0b;
      color: #020617;
      text-decoration: none;
      font-weight: 600;
      border-radius: 10px;
      transition: transform .15s ease, box-shadow .15s ease;
    }
    a.button:hover {
      transform: translateY(-2px);
      box-shadow: 0 8px 20px rgba(245,158,11,0.4);
    }
    .note {
      margin-top: 16px;
      font-size: 13px;
      opacity: 0.7;
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Kasoko Travels</h1>
    <p>
      This is a live demo of the Kasoko Travels platform, hosted in Google AI Studio
      for testing and validation purposes.
    </p>

    <a class="button"
       href="https://ai.studio/apps/drive/1gbgMK9VIqJn2NWNX2yEjLUdcOYqWSUBa"
       target="_blank">
       Open Live Demo
    </a>

    <div class="note">
      Demo environment · Production deployment follows approval
    </div>
  </div>

</body>
</html>
